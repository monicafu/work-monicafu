<html>
    <head>
        <link rel = "stylesheet" href="css/guess01.css"/>
    </head>
    <body>
        <title>Guess The Word</title>
        <div id = "page-container">
            <div class = "input" >
                <input class = "guess-text" id = "guess-input" placeholder="5 length letters" type="text">
                <button class = "guess-button" type = "button" disabled = "true">Guess</button>
                <p class = "turns" ></p>
            </div>

            <div class = "output">

                <p>List of guessed words:</p>
                <textarea class = 'history' rows="30" placeholder="List of history guessed words">
                </textarea>

            </div>
        </div>

        <script src = "js/guess01.js"></script>
    </body>

</html>
